<html>
    <head>
        <title>Trend Trail - Levi's Exclusive Store</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <style>
          body {
              margin: 0;
              font-family: Arial, sans-serif;
              background: url('{{ url_for("static", filename="background.jpg") }}') center / cover fixed no-repeat;
          }

          .form-label {
              color: white; /* Change text color to white */
              font-weight: bold; /* Make the text bold */
          } 

          h3{
            color: white;
            font-weight: bold;
            text-decoration: underline;
          }
          
          </style>
      </head>
    <body>
        <div class="container-fluid p-5 bg-danger text-white text-center">
            <h1>Levi's Exclusive Store</h1>
            <p>{{store_address}}</p>
            <p>Welcome Mr. {{name}}</p> 
            <p>{{email}}</p>
        </div>

        <div class="container-fluid p-5">
          <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <div class="container-fluid">
              <!--Links-->
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link " href="/fetch-customers">View Customers</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/fetch-sales">View Sales Record</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " href="/search-customer">Search Customer</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " href="/logout">Logout</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>

        <div class="container-fluid p-5">
            <h3><center>ADD NEW CUSTOMER</center></h3>

            <form action="/add-customer", method ="post">
              
                <div class="mb-3 mt-3">
                    <label for="customer_name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="customer_name" placeholder="Enter Customer Name" name="name">
                  </div>

                <div class="mb-3 mt-3">
                  <label for="customer_email" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="customer_email" placeholder="Enter Customer Email" name="email">
                </div>

                <div class="mb-3 mt-3">
                  <label for="customer_phone" class="form-label">Phone:</label>
                  <input type="text" class="form-control" id="customer_phone" placeholder="Enter Customer Phone" name="phone">
                </div>
                  
                <label class="form-label">Select Gender:</label>
                <div class="form-check">
                  <input type="radio" class="form-check-input" id="radio1" name="gender" value="Male" checked>Male
                  <label class="form-check-label" for="radio1"></label>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-check-input" id="radio2" name="gender" value="Female">Female
                  <label class="form-check-label" for="radio2"></label>
                </div>
              
                <div class="mb-3 mt-3">
                  <label for="customer_address" class="form-label">Address:</label>
                  <input type="text" class="form-control" id="customer_address" placeholder="Enter Customer Address" name="address">
                </div>
                
                
                <button type="submit" class="btn btn-danger">Add Customer</button>
              
              </form>
         </div>
         <footer class="footer" style="text-align: center; color: whitesmoke; font-weight: bold;">
          <center>  Â© 2024, Levis India Store </center>
        </footer>
         
    </body>
</html>
